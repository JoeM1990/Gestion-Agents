<div class="container-fluid g-0">
    <app-header></app-header>
    <main>
        <app-side-nav></app-side-nav>
        <div class="display-area p-3">
            <button type="button" class="btn btn-primary" style=" margin-bottom: 10px; " data-bs-toggle="modal" data-bs-target="#addModal" data-bs-whatever="@mdo">+</button>
          
            <div class="row">
              <div class="col grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Noms complet </th>
                            <th> Departement </th>
                            <th> Date Affectation</th>
                            <th> Status</th>
                            <th> Actions </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let casiers of casiers">
                            <td scop="row"> {{casiers.id}} </td>
                            <td> {{casiers.noms}} </td>
                            <td> {{casiers.departement}} </td>
                            <td> {{casiers.date}} </td>
                            <td>                 
                              {{casiers.status}}
                            </td>
                            <td> 
                              <!-- <i class="fas fa-eye fa-lg text-success mr-2" ></i> -->
                              <i class="fas fa-edit fa-lg text-info mr-2" data-bs-toggle="modal" data-bs-target="#updateModal" (click)="getId(casiers.id)"></i>
                              <i class="fas fa-trash-alt fa-lg text-danger" (click)="deleteData(casiers.id)"></i>
                              </td>
                            
                          </tr>
                          
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            
            </div>
              
        </div>
    </main>

    
</div>

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Nouvelle Information</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="casiersForm">
            <div class="row g-3">
              <div class="col-auto">
                <label  class="col-form-label">Noms complet</label>
                <!-- <input type="text" class="form-control"  formControlName="noms"> -->
                <select  class="form-control"  formControlName="noms">
                    <option *ngFor="let data of individus">{{data.nom}} {{data.postnom}} {{data.prenom}} </option>
                </select>
              </div>
              <div class="col-auto">
                <label class="col-form-label">Departement</label>
                <select  class="form-control"  formControlName="departement">
                  <option *ngFor="let data of dep">{{data.departement}} </option>
                </select>
              </div>
              <div class="col-auto">
                <label  class="col-form-label">Date</label>
                <input type="date" class="form-control"  formControlName="date">
              </div>

              <!-- <div class="col-auto">
                <label  class="col-form-label">Status</label>
              
                <select  class="form-control"  formControlName="status">
                    <option>Approuvee</option>
                    <option>en attente</option>
                </select>
              </div> -->
              
              
            </div>
            
            <div class="modal-footer">
              <!-- data-bs-dismiss="modal" -->
              <button type="reset" class="btn btn-secondary">Reset</button>
              <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="addData()">Ajouter</button>
            </div>
            
          </form>
        </div>
        
      </div>
    </div>
  </div>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Nouvelle Information</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updatecasiersForm">
            <div class="row g-3">
              <div class="col-auto">
                <label  class="col-form-label">Noms complet</label>
                <!-- <input type="text" class="form-control"  formControlName="noms"> -->
                <select  class="form-control"  formControlName="noms">
                    <option *ngFor="let data of individus">{{data.nom}} {{data.postnom}} {{data.prenom}} </option>
                </select>
              </div>
              <div class="col-auto">
                <label class="col-form-label">Deparetement</label>
                <select  class="form-control"  formControlName="departement">
                  <option *ngFor="let data of dep">{{data.departement}} </option>
                </select>
              </div>
             
              <div class="col-auto">
                <label  class="col-form-label">Date</label>
                <input type="date" class="form-control"  formControlName="date">
              </div>

              <div class="col-auto">
                <label  class="col-form-label">Status</label>
                <!-- <input type="text" class="form-control"  formControlName="noms"> -->
                <select  class="form-control"  formControlName="status">
                    <option>Approuvee</option>
                    <option>en attente</option>
                </select>
              </div>
              
              
            </div>
            
            <div class="modal-footer">
              <!-- data-bs-dismiss="modal" -->
              <button type="reset" class="btn btn-secondary">Reset</button>
              <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="updateData()">Ajouter</button>
            </div>
            
          </form>
        </div>
        
      </div>
    </div>
  </div>
